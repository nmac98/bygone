{% extends "base.html" %}

{% block title %}Admin | Delete Photo{% endblock %}

{% block content %}
<div class="admin-container">
  <h1>Delete Photo #{{ image.id }}</h1>

  <p>Are you sure you want to delete this photo? This action cannot be undone.</p>

  <div style="margin-bottom: 1rem;">
    <img src="{{ url_for('static', filename='images/' ~ image.file) }}"
         alt="{{ image.title or 'image ' ~ image.id }}"
         style="max-width: 300px; max-height: 200px; object-fit: cover;">
    <p><strong>Title:</strong> {{ image.title or 'â€”' }}</p>
    <p><strong>File:</strong> {{ image.file }}</p>
  </div>

  <form method="POST">
    <button type="submit" class="btn btn-danger">Yes, delete</button>
    <a href="{{ url_for('admin.admin_photos') }}" class="btn btn-secondary">Cancel</a>
  </form>
</div>
{% endblock %}
