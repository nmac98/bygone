{% extends "base.html" %}
{% block title %}Admin | New Stop{% endblock %}

{% block content %}
<div class="admin-container">
  <h1>Add Stop to Route: {{ route.name }}</h1>

  <form method="POST">
    <div class="form-group">
      <label for="location_id">Location</label>
      <select name="location_id" id="location_id" required class="form-control">
        {% for loc in locations %}
          <option value="{{ loc.id }}">{{ loc.name }}</option>
        {% endfor %}
      </select>
    </div>

    <div class="form-group">
      <label for="dialogue">Dialogue / Narrative</label>
      <textarea name="dialogue" id="dialogue" rows="5" class="form-control"></textarea>
    </div>

    <button type="submit" class="btn btn-primary">Add Stop</button>
    <a href="{{ url_for('admin.manage_stops', route_id=route.id) }}" class="btn btn-secondary">Cancel</a>
  </form>
</div>
{% endblock %}
