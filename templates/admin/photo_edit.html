{% extends "base.html" %}

{% block title %}Admin | Edit Photo{% endblock %}

{% block content %}
<div class="admin-container">
  <h1>Edit Photo #{{ image.id }}</h1>

  <div style="margin-bottom: 1rem;">
    <img src="{{ url_for('static', filename='images/' ~ image.file) }}"
         alt="{{ image.title or 'image ' ~ image.id }}"
         style="max-width: 300px; max-height: 200px; object-fit: cover;">
    <p><strong>File:</strong> {{ image.file }}</p>
  </div>

  <form method="POST">
    <div class="form-group">
      <label for="title">Title (optional)</label>
      <input type="text" name="title" id="title" class="form-control"
             value="{{ image.title or '' }}">
    </div>

    <div class="form-group">
      <label for="date">Date (optional, text)</label>
      <input type="text" name="date" id="date" class="form-control"
             value="{{ image.date or '' }}">
    </div>

    <div class="form-group">
      <label for="description">Description (optional)</label>
      <textarea name="description" id="description" class="form-control" rows="4">{{ image.description or '' }}</textarea>
    </div>

    <div class="form-group">
      <label for="location_id">Location (optional)</label>
      <select name="location_id" id="location_id" class="form-control">
        <option value="">— None —</option>
        {% for location in locations %}
          <option value="{{ location.id }}"
                  {% if image.location_id == location.id %}selected{% endif %}>
            {{ location.name }}
          </option>
        {% endfor %}
      </select>
    </div>

    <div class="form-group">
      <label for="lat">Latitude (optional)</label>
      <input type="text" name="lat" id="lat" class="form-control"
             value="{{ image.lat if image.lat is not none else '' }}">
    </div>

    <div class="form-group">
      <label for="lon">Longitude (optional)</label>
      <input type="text" name="lon" id="lon" class="form-control"
             value="{{ image.lon if image.lon is not none else '' }}">
    </div>

    <div class="form-group">
      <label>
        <input type="checkbox" name="show_on_map"
               {% if image.show_on_map %}checked{% endif %}>
        Show this image on the map
      </label>
    </div>

    <button type="submit" class="btn btn-primary">Save changes</button>
    <a href="{{ url_for('admin.admin_photos') }}" class="btn btn-secondary">Cancel</a>
  </form>
</div>
{% endblock %}
