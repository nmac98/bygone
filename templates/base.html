<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}BYGONE{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}" type="image/x-icon">

</head>
<body>
    <header>
        <a href="{{ url_for('index') }}">
            <img src="{{ url_for('static', filename='images/logo_large.png') }}" alt="BYGONE Logo" class="logo">
        </a>
        <a href="{{ url_for('index') }}">Return to Map</a>
    </header>

    <main>
        {% block content %}{% endblock %}

</body>
</html>
