{% extends "base.html" %}

{% block title %}{{ location.name }} | BYGONE{% endblock %}

{% block content %}
<div class="index-container">
    <div class="photo-left">
        <img src="/static/images/{{ photo.file }}" alt="{{ photo.title }}">
    </div>

    <div class="photo-right">
        <h2>{{ photo.title }}</h2>
        <div class="date">{{ photo.date }}</div>
        <div class="description">{{ photo.description }}</div>

        <div style="margin-top:20px;">
            {% if prev_photo %}
                <a href="/photo/{{ location.id }}/{{ prev_photo }}" style="margin-right:10px;">← Previous</a>
            {% endif %}
            {% if next_photo %}
                <a href="/photo/{{ location.id }}/{{ next_photo }}">Next →</a>
            {% endif %}
        </div>
    </div>
</div>
{% endblock %}
